<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Int√©gration 7</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="css.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container-main">
        <div class="haute">
            <div class="pictures">
                <img src="img/logo.jpg" alt="logo" />
            </div>
            <div class="nav">
                <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
            </div>

        </div>
        <div class="basse">
            <div class="title">
                <h1>Mauris vitae dui in nisi commodo <br>
              faucibus a sit amet dui.</h1>
            </div>
            <div class="lecteur">

                <!-- Trigger/Open The Modal -->
                <button id="myBtn"><i class="fa fa-play-circle fa-5x" aria-hidden="true"></i></button>

                <!-- The Modal -->
                <div id="myModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="close">x</div>
                        <div class="video">
                            <iframe width="50%" height="50%" src="https://www.youtube.com/embed/fYN14UfO-Uc" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                    <script type="text/javascript">
                        var modal = document.getElementById('myModal');

                        // Get the button that opens the modal
                        var btn = document.getElementById("myBtn");

                        // Get the <span> element that closes the modal
                        var span = document.getElementsByClassName("close")[0];

                        // When the user clicks on the button, open the modal
                        btn.onclick = function() {
                            modal.style.display = "block";
                        }

                        // When the user clicks on <span> (x), close the modal
                        span.onclick = function() {
                            modal.style.display = "none";
                        }

                        // When the user clicks anywhere outside of the modal, close it
                        window.onclick = function(event) {
                            if (event.target == modal) {
                                modal.style.display = "none";
                            }
                        }
                    </script>
                </div>
            </div>
            <div class="form">
                <div class="contain">
                    <div class="left">
                        <input id="form" type="form" name="name" value="Votre Email">
                    </div>
                    <div class="right">
                        <input id="bouton" type="button" name="name" value="FREE TRIAL">
                    </div>
                </div>
            </div>
            <div class="comment">
                <p>
                    *Lorem ipsum sin dolor amet
                </p>
            </div>
        </div>
    </div>

</body>

</html>
